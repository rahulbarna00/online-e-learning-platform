<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f5f9, #cfe0e8); /* Subtle gradient background */
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 10px;
            width: 400px;
            max-width: 100%; /* Make the form container responsive */
        }

        h2 {
            text-align: center;
            color: #4a4a4a; /* Dark gray title color */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a4a4a; /* Dark gray label color */
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-weight: bold;
            background-color: #f9f9f9; /* Light gray input background color */
            color: #555; /* Text color */
        }

        button[type="submit"] {
            background-color: #6a8a82; /* Teal button background color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #4e6f68; /* Darker teal on hover */
        }

        .error-message, .logout-message {
            background-color: #f08080; /* Light coral red for error and logout messages */
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            margin-bottom: 20px;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4a4a4a; /* Dark gray register link color */
        }

        .register-link a {
            color: #4a4a4a; /* Dark gray register link color */
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #333; /* Match the header background color */
            padding: 15px; /* Match the header padding */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
<nav>
    <a href="/">E-Learning Platform</a>
    <a href="/dashboard">My Account</a>
</nav>

<div class="container">
    <div class="form-container">

        <div th:if="${param.error}" class="error-message">
            <p>Invalid Username or password</p>
        </div>

        <div th:if="${param.logout}" class="logout-message">
            <p>Logout Successful!</p>
        </div>

        <h2>Login</h2>
        <form
                method="post"
                role="form"
                th:action="@{/login}"
                th:object="${user}"
        >

            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">Don't have an account? <a th:href="@{/register}">Register</a></div>
    </div>
</div>

</body>
</html>
