<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        nav {
    display: flex;
    justify-content: space-between; /* Updated to space-between */
    background-color: #444;
    padding: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: #555;
}
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header__logo {
    font-size: 24px;
}

.dashboard {
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.dashboard__title {
    margin: 0;
    font-size: 24px;
}

.dashboard__user {
    margin: 20px 0;
}

.dashboard__user-name {
    margin: 10px 0;
    font-size: 20px;
}

.logout-link {
    font-size: 16px;
}

h1 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
}

.enrolled-courses {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Change to column for vertical alignment */
    align-items: center; /* Center the courses vertically */
}

.enrolled-course {
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
    width: 50%;
    display: flex; /* Use flexbox for image and details alignment */
}

.enrolled-course:hover {
    transform: scale(1.02);
}

.course-image {
    flex: 0 0 auto; /* Image on the left */
    margin-right: 20px;
}

.course-image img {
    width: 100px; /* Set a fixed width */
    height: 100px; /* Set a fixed height */
    border-radius: 10px;
}

.course-details {
    flex: 1 1 auto; /* Course details on the right */
    font-size: 18px;
}
    </style>
</head>

<body>

<nav>
    <a href="/">E-Learning Platform</a>
    <a href="/course">All Courses</a>
    <a sec:authorize="isAuthenticated" class="logout-link"><a th:href="@{/logout}">Logout</a></a>
</nav>

<h1>Welcome <span th:text="${userdetail.fullname}" /></h1>

<h1>Enrolled Courses</h1>

<ul class="enrolled-courses">
    <li th:each="course : ${enrolledCourses}" class="enrolled-course">
        <a th:href="${course.course.videoUrl}" target="_blank">
            <div class="course-image">
                <img th:src="${course.course.thumbnailUrl}" alt="Course Thumbnail" />
            </div>
        </a>
        <div class="course-details">
            <span th:text="${course.course.courseName}"></span>
            <br>
            <span>Category: </span><span th:text="${course.course.category}"></span>
            <br>
            <span>Level: </span><span th:text="${course.course.level}"></span>
            <br>
            <span>Duration: </span><span th:text="${course.course.durationHrs}"></span>
            <br>
            <span>Published On: </span><span th:text="${course.course.publishedOn}"></span>
        </div>

    </li>
</ul>
</body>

</html>
