<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f5f9, #cfe0e8); /* Subtle gradient background */
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
        }

        .dashboard {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: #fff;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard__title {
            font-size: 28px;
            margin-top: 0;
        }

        .dashboard__user {
            margin-top: 20px;
        }

        .dashboard__user-name {
            font-size: 36px;
            color: #c299d0;
            margin: 0;
        }

        .logout-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #4a4a4a; /* Dark gray logout link color */
            border: 2px solid #4a4a4a; /* Dark gray border */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .logout-link:hover {
            background: #4a4a4a; /* Darker gray on hover */
            color: #fff; /* White text color on hover */
        }
    </style>
</head>

<body>
<div class="dashboard">
    <h1 class="dashboard__title">Welcome to the Dashboard</h1>
    <div class="dashboard__user">
        <h2 th:text="${userdetail.fullname}" class="dashboard__user-name">User's Name</h2>
        <h2 th:text="${userdetail.id}" class="dashboard__user-name">User's Name</h2>
    </div>
</div>
<span sec:authorize="isAuthenticated" class="logout-link"><a th:href="@{/logout}">Logout</a></span>

<button><a href="/course">All Courses</a></button>

<h1>Enrolled Courses</h1>

<li th:each="course : ${enrolledCourses}">
    <span th:text="${course.course.courseName}"></span> <span th:text="${course.course.durationHrs}"></span>
</li>

</body>
</html>
